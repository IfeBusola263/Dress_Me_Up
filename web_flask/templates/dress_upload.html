<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Dress Image</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .custom-file-label {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Dress Image</h2>
        <form method="POST" action="/re_update_dress/{{ dress_name }}" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Choose Dress Image</label>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="file" name="file" accept=".jpg, .jpeg, .png, .webp, .gif">
                    <label class="custom-file-label" for="file">Choose file</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>
</body>
</html>
